<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="#">
  <title>Mine Sweeper</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
  <h1>Mine Sweeper</h1>

  <div class="lives-left_container">
    Lives Left : <span class="lives-left">0</span>
  </div>
  <div class="timer-container">
    Timer : <span class="timer">0</span>
  </div>

  <table>
    <div class="level-btns-container">
      <button class="level-btn" onclick="onChangeLevel(4,2)">Beginner</button>
      <button class="level-btn" onclick="onChangeLevel(8,14)">Medium</button>
      <button class="level-btn" onclick="onChangeLevel(12,32)">Expert</button>
      <button class="restart-btn" onclick="onInit()">&#128525;</button>
    </div>
    <tbody class="board"></tbody>
  </table>


  <script src="js/util.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
